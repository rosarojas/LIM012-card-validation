<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
  </head>
  <body>
    <header></header>
    <main>
      <div class="contenedorDeFormulario">
        <!--formulario para validar tarjeta-->
        <form id="formularioDeValidador">
         <!--logo del restaurante-->
         <img class="logoRestaurante" src="imagenes/logo-brasas.png" alt="">
           <div class="contenedorDatosUsuario">
              <p>Nombre:</p>
              <input id="inputNombre" type="text">
              <p>Número de tarjeta:</p>
              <input id="inputNumeroTarjeta" type="text" maxlength="16">
              <br>
              <br>
              <!--boton de validar y boton para borrar los campos de texto-->
              <button id="botonValidar" type="button">Validar</button>   <button id="limpiaInputsDeTexto" value="Limpiar">Limpiar</button>
              <br>
              <p id="respuestaValidacion"></p>
           </div>
        </form>
      </div>
    </main>
    <footer>Creado por Rosa Rojas</footer>
   <script src="index.js" type="module"></script>
  </body>
</html>
